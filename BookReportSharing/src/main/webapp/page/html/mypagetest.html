<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 스타일 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 게시글 컨테이너 스타일 */
    .post-container {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    /* 이미지 스타일 */
    .post-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1; /* 초기 투명도 설정 */
      transition: opacity 0.3s ease, filter 0.3s ease; /* filter 속성 추가 */
    }

    /* 텍스트 요소 스타일 */
    .post-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      color: #fff;
      opacity: 0; /* 초기에는 숨김 */
      transition: opacity 0.3s ease;
    }

    /* 호버 및 클릭 효과 */
    .post-container:hover img {
      opacity: 0.8;
      filter: brightness(0.7); /* 이미지 어두운 효과 추가 */
    }

    .post-container.clicked img {
      opacity: 0.8;
      filter: brightness(0.7); /* 이미지 어두운 효과 추가 */
    }

    .post-container:hover .post-content,
    .post-container.clicked .post-content {
      opacity: 1;
    }

    /* 클릭 효과 */
    .post-container.clicked {
      transform: scale(1.2);
    }

  </style>
</head>
<body>

<div class="post-container" onclick="toggleClicked(this)">
  <img src="../img/insta.png" alt="Book Cover">
  <div class="post-content">
    <h2>책 제목</h2>
    <p>일시: 2023-12-17</p>
    <span>독후감 내용이 여기에 들어갑니다.</span>
  </div>
</div>

<script>
  function toggleClicked(element) {
    // 클릭 상태 토글
    element.classList.toggle("clicked");
  }
</script>

</body>
</html>
