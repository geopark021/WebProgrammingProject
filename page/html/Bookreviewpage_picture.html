<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connect Recrods</title>
    <link href="../css/Bookreviewpage_picture.css" rel="stylesheet">


</head>
<body style="margin: 0;">
    <div class="container">
    
    <!-- 헤더 시작 -->
    <header class="header">
        <div class="header_box" style="flex-grow: 2">
            <img src="../img/Group 13.png" style="height: 100%; padding-top: 5px;"></div>
        <div class="header_box" style="flex-grow: 2;">
            <p class="header_login" style="flex-grow: 3; font-size: 25px; font-weight: 600; color: #3D2500;"> 
                독후감 작성 페이지</p>
        </div>
        <div class="header_mypage"><p class="header_login" style="flex-grow: 3;"> 
            마이 페이지</p> </div>
        <div class="header_mypage"><p class="header_login" style="flex-grow: 3;"> 
            회원 님</p> </div>
    </header>
    <!-- 헤더 끝 -->

    <!-- 메인 시작 -->
    <div class="main_content">
    <div class="main_adage"><span style="font-size: 20px; font-weight: 600; color: #3D2500;">그림 선택하기</span></div> 
   
    <!-- 작성 폼 시작 -->
    <form>
        <div class="form-group">
            <label for="user">작성자</label> <span style="color:#808080">#자유 #하늘 #시원함</span>
        </div>
        <div class="form-group">
          <label for="date">작성일자</label> <span style="color:#808080">2023.11.18 토요일 13시 26분</span>
        </div>
        <hr style="border: 1px #DEDEDE solid; width: 100%;">
        <div class="form-group">
            <label>추천하는 그림</label>
        </div>
        <div class="form-group">
            <div class="bookreview_recommend_picture"></div>
            <input class="checkbox" type="checkbox">
        </div>
        <div class="form-group">
            <label>이 그림은 어떠세요? </label> 
            <button class="refresh_btn">
                <img src="../img/refresh_outline_24px.png" alt="이미지 설명">
            </button>
        </div>
        <div class="form-group_btn">
            <input class="input_button" type="button" value="취소" style="background-color:#CAC0B1">
            <input class="input_button" type="button" value="다음  ->" style="background-color:#7c633d">
            
        </div>
      </form>
    <!-- 작성 폼 끝 -->

    </div>
    <!-- 푸터 시작  -->
    <footer class="footer">
    <div class="footer_box" style="flex-grow: 3">
        <img src="../img/footer_lang.png" 
        style="padding-top: 15px; padding-left: 15px;"></div>
        <div class="footer_menu">
            <div class="footer_menu_text">
                <p>공지사항</p><p>이용약관</p><p>개인정보처리방침</p><p>고객지원</p>            
            </div>
            <div style="flex-grow: 3;"></div>
            <div class="footer_menu_img">
                <img src="../img/faceb.png">
                <img src="../img/yout.png">
                <img src="../img/twit.png">
                <img src="../img/insta.png">
            </div>

        </div>

    </footer>  
    <!-- 푸터 끝 -->
</div>
<!-- 메인 끝-->
</body>
</html>
